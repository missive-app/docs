---
layout: default
---

{% assign posts = (site.categories.blog ) %}
<div class="home">

  <h1 class="page-heading">Blog</h1>

  <ul class="post-list">
    {% for post in posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {% if post.excerpt %}
            {{ post.excerpt }}
        {% endif %}

        <!-- what are the apparently empty posts? Hint, look at the source
        maybe we can do a filter on the URL?
        -->
        <!-- [[ post ]] -->
      </li>
    {% endfor %}
  </ul>

</div>
