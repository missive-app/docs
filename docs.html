---
layout: default
---

{% assign docs = (site.categories.docs | sort: 'navigation_weight') %}
<div class="home">

  <h1 class="page-heading">Documentation</h1>

  <ul class="post-list">
    {% for post in docs %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {% if post.excerpt %}
            {{ post.excerpt }}
        {% endif %}
      </li>
    {% endfor %}
  </ul>

</div>
